{%load static%}
 <link rel="stylesheet" href="{% static 'css/register.css'%}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Task </title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="f_name" placeholder="Enter your first name" required>
          </div>
            <br>
             <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="l_name" placeholder="Enter your last name" required>
          </div>
            <br>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="u_name" placeholder="Enter your username" required>
          </div>
            <br>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
            <br>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="pass1" placeholder="Enter your password" required>
          </div>
            <br>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirm_pass" placeholder="Confirm your password" required>
          </div>
            <br>
        </div>
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
<div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
